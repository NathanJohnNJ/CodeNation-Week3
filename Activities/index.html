<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSDOM Activities</title>
</head>
<body>
    <body>
        <h1 id="heading">JSDOM Activities</h1>
        <div class="main">
            <h1>Activity 1</h1>
            <img src="still.png" alt="The still." class="still" id="still">
            <img src="bounce.GIF" alt="The GIF." class="image" id="img">
            <button id="btn">Click Me!</button>
        </div>
        <div class="second">
            <h1>Activity 2</h1>
            <img src="" alt="Second image" class="img2" id="img2">
            <input type="text" id="textInput" placeholder="Enter an image URL">
            <input type="button" id="btn2" value="Click! Click!">
        </div>
        <div>
            <h1>Activity 3</h1>
            <h1 id="thirdTitle">I'm a heading, what're you going to be?</h1>
            <input type="text" id="colInput" placeholder="Enter a colour">
            <input type="button" id="btn3" value="Abra Cadabra!">
        </div>
        <div>
            <h1 id="last">Activity 4</h1>
            <p id="coords"></p>
        </div>
        <script src="script.js"></script>
    </body>
</body>
</html>
